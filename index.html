<body>

<script type="text/template" id="home-view-template">
	<div id="jawns">
		<div class="gutter-sizer"></div>
		<% _.each(jawns, function(jawn) { %>
			<div class="item <%= jawn.get('jawn_type') %> <%= jawn.get('spark_type') %>">
				<% if (jawn.get('jawn_type') == 'spark') { %>
					<% if (jawn.get('content_type') == 'P') { %>
						<img src="<%= jawn.get('file') %>">
					<% } else if (jawn.get('content_type') == 'A') { %>
						<audio controls>
							<source src="<%= jawn.get('file') %>">
							Your browser does not support the audio tag.
						</audio>
					<% } else if (jawn.get('content_type') == 'V') { %>
						<img src="<%= jawn.get('file') %>">
						<!--<iframe class="youtube-player" type="text/html" width="282" height="190" src="http://www.youtube.com/embed/<%= jawn.get('content').split('http://www.youtube.com/watch?v=')[1] %>" allowfullscreen frameborder="0">
						</iframe>-->
					<% } else { %>
						<p><%= jawn.get('content') %></p>
					<% } %>
				<% } else if (jawn.get('jawn_type') == 'idea') { %>
					<p><%= jawn.get('description') %></p>
				<% } %>
			</div>
		<% }); %>
	</div>
</script>

<script type="text/template" id="home-sidebar-template">
	<div id="sidebar-contents">
		<div class="sidebar-item" id="create-spark">
			<p>Create new Spark here</p>
			<button>Create!</button>
		</div>
		<hr/>
		<div class="sidebar-item" id="filter-settings">
			<p>Filter Sparks and Ideas to the left</p>
			<input type="radio" value="Sparks" name="Sparks"/><br/>
			<input type="radio" value="Ideas" name="Ideas"/><br/>
			<input type="radio" value="Both" name="Both" checked="true"/>
		</div>
		<hr/>
		<div class="sidebar-item" id="idea-bucket">
			<button>Ignite!</button>
		</div>
	</div>
</script>

<script type="text/template" id="spark-detail-template">
    <div class="bbm-modal__topbar">
      <h3 class="bbm-modal__title">Backbone.Modal</h3>
    </div>
    <div class="bbm-modal__section">
      <p>With Backbone.Modal you can create a modal in a few lines of code.</p>
      <p>Some features are:</p>
      <ul>
        <li>Really flexible and easy to set up.</li>
        <li>Default behaviors like ESC or clicking outside a modal.</li>
        <li>Some awesome animations that make them feel robust.</li>
        <li>Responsive and usable on mobile devices.</li>
      </ul>
    </div>
    <div class="bbm-modal__bottombar">
      <a href="#" class="bbm-button">Close</a>
    </div>
  </script>

<div class="container">
